    <!-- Bootstrap core CSS -->

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;

<body class="text-center">
<form class="form-signin" action="http://127.0.0.1:8081/user/login" method="post">
    <img class="mb-4" src="/CommunityManagementSystem_web/icons/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
    <label for="inputUsername" class="sr-only">用户名</label>
    <input type="text" id="inputUsername" name="name" class="form-control" placeholder="请输入用户名" required autofocus>
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="请输入密码" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> 记住我
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
